language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r spring *
  - mkdir -p deploy
  - mv spring.zip deploy/spring.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-template-deploy
    region: ap-northeast-2
    acl: public_read
    local_dir: deploy
    on:
      repo: discphy/spring.template
      branch: master

notifications:
  email:
    recipients:
      - dinophy@nate.com